<!DOCTYPE html>
<html>
  {% include head.html %}
  <body id="top">
    {% include header.html %}
    <div class="page-content">
      <div class="profile-page">
        <div class="wrapper">
          <div class="page-header page-header-small" filter-color="green">
            <div class="page-header-image" data-parallax="true" style="background-image: url('/assets/images/cc-bg-1.jpg')"></div>
            <div class="container">
              <div class="content-center">
                <div class="cc-profile-image">
                  <a href="#">
                    <img src="/assets/images/hugo.jpeg" alt="Image"/>

                <div class="h2 title">Hugo Siqueira Gomes</div>
                <p class="category text-white">Machine Learning Scientist</p>
                <a href = "mailto: hugodovs@gmail.com" class="btn btn-primary smooth-scroll mr-2" href="#contact" data-aos="zoom-in" data-aos-anchor="data-aos-anchor">Contact Me</a>

                  <a class="facebook btn btn-default btn-round btn-lg btn-icon" href="https://www.facebook.com/hugodovs/" rel="tooltip" title="Follow me on Facebook!">

                  </a>
                  <a class="instagram btn btn-default btn-round btn-lg btn-icon" href="https://www.instagram.com/hugodovs/" rel="tooltip" title="Follow me on Instagram!">

                  </a>
                </div>
              </div>

          </div>
        </div>
      </div>
      <div>
        {{content}}

    {% include footer.html %}
